<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="Scoreboard">
        <div class="team">
            <h3>HOME</h3>
            <div id="home-score">0</div>
            <button id="home-add-1">+1</button>
            <button id="home-add-2">+2</button>
            <button id="home-add-3">+3</button>
        </div>
        <div class="team">
            <h3>AWAY</h3>
            <div id="away-score">0</div>
            <button id="away-add-1">+1</button>
            <button id="away-add-2">+2</button>
            <button id="away-add-3">+3</button>
        </div>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
